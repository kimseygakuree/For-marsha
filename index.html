<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Marsha ❤️</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #fff0f6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; }
        .buttons { margin-top: 20px; position: relative; height: 60px; }
        button { padding: 12px 25px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #eeeeee; color: #757575; position: absolute; transition: 0.2s; }
        img { border-radius: 15px; margin-bottom: 15px; width: 200px; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR3ZzR3&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute Cat">
        <h1>Marsha, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZpZzR3ZzR3&ep=v1_gifs_search&rid=giphy.gif&ct=g">
                <h1 style="color: #ff4d6d;">YAY! See you on the 14th, Marsha! ❤️</h1>
            `;
        }
    </script>
</body>
</html>
